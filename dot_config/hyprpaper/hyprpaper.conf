# ~/.config/hyprpaper/hyprpaper.conf
# Fallback wallpaper daemon (used if quickshell wallpaper fails)

# Preload wallpapers from multiple locations
preload = $HOME/wallpapers/wallpaper-7.jpg
preload = $HOME/wallpapers/wallpaper-8.png
preload = $HOME/wallpapers/wallpaper-9.png
preload = $HOME/wallpapers/wallpaper-10.png

# Assign to all monitors (fallback wallpaper)
# If the specified wallpaper doesn't exist, hyprpaper will use the first preloaded one
wallpaper = ,$HOME/wallpapers/wallpaper-7.jpg

# No splash screen
splash = false
